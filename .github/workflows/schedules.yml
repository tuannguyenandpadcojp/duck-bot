name: Schedules

on:
  schedule:
    # This will run every day at 12:00 UTC
    - cron: '0 12 * * *'
    # This will run every Monday at 12:00 UTC
    - cron: '0 12 * * 1'
    # This will run on the 1st of every month at 12:00 UTC
    - cron: '0 12 1 * *'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
